<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="shop-practice.css">
        <script src="shop-java.js"></script>
        <title>Unreal Shop Store Page</title>
    </head>
    <body>
        <header>
            <nav class="nav-bar flex">
                <a class="logo" href="shop-practice.html">
                    <img src="/Images/store-logo.png">
                </a>
                <ul class="nav-links flex">
                    <li><a class="nav-item" href="shop-practice.html">Shop</a></li>
                    <li><a class="nav-item" href="#">Cart</a></li>
                    <li>
                        <button class="past-orders nav-item">Past Orders</button>
                        <div class="dropdown-content">
                            <span>Coming soon!</span>
                        </div>
                    </li>
                    <li><a class="nav-item" href="shop-about-page.html">About</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="splash-container flex">
                <h1>Unreal Shop</h1>
            </div>

            <h2>Current Inventory:</h2>

            <div class="product-card grid">
                <div class="product-img">
                    <img src="/Images/banana.jpg">
                </div>
                <span class="product-title">One Bunch of Bananas</span>
                <span class="product-price">$2.99</span>
                <span class="product-description">One bunch of perfectly ripe bananas, picked and imported from Guatemala.</span>
                <button class="cart-button">Add To Cart</button>
            </div>
        </main>

        <footer><div>Unreal Shop</div></footer>
    </body>
</html>
